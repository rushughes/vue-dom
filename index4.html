<html>
  <!-- https://jsfiddle.net/rushughes/vdjt4c2o/ -->
  <head>
    <style>
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
  <button v-on:click="counter++">
    Increase
  </button>
  <button v-on:click="counter--">
    Decrease
  </button>
  <button v-on:click="secondCounter++">
    Increase Second Counter
  </button>
  <button v-on:click="secondCounter--">
    Decrease Second Counter
  </button>

  <p>
    Counter: {{ counter }} | {{ secondCounter }}
  </p>
  <p>
    Result: {{ result() }} | {{ output }}
  </p>

</div>
    <script>
      new Vue({

  el: '#app',

  data: {
    counter: 0,
    secondCounter: 0,
  },
  computed: {
    output: function() {
      return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
    },
  },
  methods: {
    result: function() {
      return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
    },
  },
  watch: {
  counter: function(value) {
  var vm = this;
  setTimeout(function() {
  vm.counter = 0;
  }, 2000);
  }
  }
})

    </script>
  </body>
</html>
